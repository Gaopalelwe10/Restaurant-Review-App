<ion-header>
    <ion-toolbar color="mytheme">
        <ion-buttons slot="start">
            <ion-button (click)="close()">
                <ion-icon name="close"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>{{ isUpdate == true ? 'Update Review' :'Add Review' }} </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="main_content_div">
        <ion-label class="head_lbl">Rate your Experiance</ion-label>

        <div class="flex_div">
            <div class="first_div">
                <div class="rate_div" [class.rate1]="rate==1" [class.rate2]="rate==2" [class.rate3]="rate==3" [class.rate4]="rate==4" [class.rate5]="rate==5" (click)="onClick(1)"><span>1</span>
                    <ion-icon name="star"></ion-icon>
                </div>
                <div class="rate_div" [class.rate2]="rate==2" [class.rate3]="rate==3" [class.rate4]="rate==4" [class.rate5]="rate==5" (click)="onClick(2)"><span>2</span>
                    <ion-icon name="star"></ion-icon>
                </div>
                <div class="rate_div" [class.rate3]="rate==3" [class.rate4]="rate==4" [class.rate5]="rate==5" (click)="onClick(3)"><span>3</span>
                    <ion-icon name="star"></ion-icon>
                </div>
                <div class="rate_div" [class.rate4]="rate==4" [class.rate5]="rate==5" (click)="onClick(4)"><span>4</span>
                    <ion-icon name="star"></ion-icon>
                </div>
                <div class="rate_div" [class.rate5]="rate==5" (click)="onClick(5)"><span>5</span>
                    <ion-icon name="star"></ion-icon>
                </div>
            </div>
            <div class="second_div">
                <ion-label *ngIf="rate==1" class="rate1">Horrible</ion-label>
                <ion-label *ngIf="rate==2" class="rate2">Bad</ion-label>
                <ion-label *ngIf="rate==3" class="rate3">Average</ion-label>
                <ion-label *ngIf="rate==4" class="rate4">Good</ion-label>
                <ion-label *ngIf="rate==5" class="rate5">Excellent</ion-label>
            </div>
        </div>


        <div class="line_div"></div>

        <div class="lower_div">

            <ion-textarea rows="4" [(ngModel)]="msg" [placeholder]="'Write detailed review here..'">
            </ion-textarea>

        </div>
        <div class="line_div"></div>

    </div>
</ion-content>
<ion-footer>
    <ion-toolbar>
        <ion-button color="dark" (click)="submit()" expand="block">
            Submit Review
        </ion-button>
    </ion-toolbar>
</ion-footer>
